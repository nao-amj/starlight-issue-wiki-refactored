  // 検索フォームの要素を取得
  const searchInput = document.getElementById('search-input');

  // クリアボタンのイベントリスナー
  clearButton?.addEventListener('click', () => {

  // キーボードショートカット
  document.addEventListener('keydown', (e) => {
    // 入力フィールドやテキストエリアにフォーカスがある場合は無視
    if (document.activeElement?.tagName === 'INPUT' || document.activeElement?.tagName === 'TEXTAREA') {
      return;

    // / キーで検索にフォーカス
    if (e.key === '/' && searchInput) {
      e.preventDefault();
      searchInput.focus();
    }
    
    // Escape キーで検索をクリア
    if (e.key === 'Escape' && searchInput && document.activeElement === searchInput) {
      searchInput.value = '';
      searchInput.blur();
      
      // 結果をクリア
      if (searchResults) {
        searchResults.innerHTML = '';
        searchResults.style.display = 'none';
      }
      
      // クリアボタンを非表示
      if (clearButton) {
        clearButton.style.display = 'none';
      }

  // インスタント検索の設定

  searchInput?.addEventListener('input', () => {
    const query = searchInput.value.trim();
    
    // タイムアウトをクリア
    if (searchTimeout) {
      clearTimeout(searchTimeout);
    }
    
    // 検索文字列が短い場合は結果をクリア
    if (query.length < minSearchLength) {
      if (searchResults) {
        searchResults.innerHTML = '';
        searchResults.style.display = 'none';
      }
      return;
    }
    
    // 検索を遅延実行（入力中の検索を防止）
    searchTimeout = setTimeout(() => {
      fetchSearchResults(query);
    }, 300);
  });
  
  // 検索結果を取得
  async function fetchSearchResults(query) {
    if (!searchResults) return;
    
    try {
      // 検索APIにリクエスト
      const response = await fetch(`${BASE_PATH}/api/search?q=${encodeURIComponent(query)}`);
      
      if (!response.ok) {
        throw new Error('検索リクエストに失敗しました');
      }
      
      const data = await response.json();
      
      // 検索結果を表示
      if (data.results && data.results.length > 0) {
        renderSearchResults(data.results);
        searchResults.style.display = 'block';
      } else {
        searchResults.innerHTML = '<div class="no-results">検索結果が見つかりませんでした</div>';
        searchResults.style.display = 'block';
      }
    } catch (error) {
      console.error('検索エラー:', error);
      searchResults.innerHTML = '<div class="search-error">検索中にエラーが発生しました</div>';
      searchResults.style.display = 'block';
    }
  }
  
  // 検索結果のレンダリング
  function renderSearchResults(results) {
    if (!searchResults) return;
    
    // 結果の上限
    const maxResults = 5;
    const limitedResults = results.slice(0, maxResults);
    
    // 結果をHTML形式で表示
    let resultsHTML = '<ul class="search-results-list">';
    
    limitedResults.forEach((result, index) => {
      resultsHTML += `

            ${result.labels && result.labels.length > 0 ?

              </div>` : ''
            }
          </a>

      `;

    // 結果が多い場合、すべての結果を表示するリンクを追加
    if (results.length > maxResults) {

      resultsHTML += `

          <a href="${BASE_PATH}/search?q=${encodeURIComponent(query)}" class="search-more-link">
            すべての結果を表示 (${results.length}件)
          </a>
        </li>
      `;
    }
    
    resultsHTML += '</ul>';
    searchResults.innerHTML = resultsHTML;
    
    // キーボードナビゲーションを設定
    setupKeyboardNavigation();
  }
  
  // キーボードナビゲーション
  function setupKeyboardNavigation() {
    let currentIndex = -1;
    const resultItems = document.querySelectorAll('.search-result-item');
    
    searchInput?.addEventListener('keydown', (e) => {
      // 上下キーでナビゲーション
      if (e.key === 'ArrowDown') {
        e.preventDefault();
        if (currentIndex < resultItems.length - 1) {
          currentIndex++;
          highlightResult(currentIndex);
        }
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        if (currentIndex > 0) {
          currentIndex--;
          highlightResult(currentIndex);
        }
      } else if (e.key === 'Enter' && currentIndex >= 0) {

        const selectedLink = document.querySelector(`.search-result-item[data-index="${currentIndex}"] a`);

          selectedLink.click();
        }
      }

  // 結果のハイライト

    if (activeItem) {
      activeItem.classList.add('active');
      // スクロールして表示
      activeItem.scrollIntoView({ block: 'nearest' });
    }
  }

  // ページ読み込み時にIssueを取得
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      // Wiki一覧を取得
      const response = await fetch('/api/wiki');
      
      if (!response.ok) {
        throw new Error('Wikiデータの取得に失敗しました');
      }
      
      // 応答をJSONとして解析
      const data = await response.json();
      
      // コンテナ要素を取得
      const container = document.querySelector('.wiki-container');
      
      // メッセージボックスを削除
      const messageBox = document.querySelector('.message-box');
      if (messageBox) {
        messageBox.remove();
      }
      
      // Wikiリストを表示
      if (data.wiki && data.wiki.length > 0) {
        // Wikiをカテゴリーごとにグループ化
        const categories = {};
        const uncategorized = [];
        
        data.wiki.forEach(page => {
          if (page.labels && page.labels.length > 0) {
            const category = page.labels[0].name;
            if (!categories[category]) {
              categories[category] = [];
            }
            categories[category].push(page);
          } else {
            uncategorized.push(page);
          }
        });
        
        // カテゴリーコンテナを作成
        const categoryContainer = document.createElement('div');
        categoryContainer.className = 'wiki-categories';
        
        // カテゴリーリストを作成
        Object.keys(categories).sort().forEach(category => {
          const categorySection = document.createElement('div');
          categorySection.className = 'category-section';
          
          const categoryHeader = document.createElement('h2');
          categoryHeader.className = 'category-title';
          categoryHeader.textContent = category;
          
          const pageList = document.createElement('div');
          pageList.className = 'page-list';
          
          // カテゴリー内のページをソート
          categories[category].sort((a, b) => a.title.localeCompare(b.title)).forEach(page => {
            const pageItem = document.createElement('a');
            pageItem.className = 'page-item';
            pageItem.href = `${BASE_PATH}/wiki/${page.slug}`;
            pageItem.innerHTML = `
              <span class="page-title">${page.title}</span>
              <span class="page-info">更新: ${new Date(page.updatedAt).toLocaleDateString()}</span>
            `;
            pageList.appendChild(pageItem);
          });
          
          categorySection.appendChild(categoryHeader);
          categorySection.appendChild(pageList);
          categoryContainer.appendChild(categorySection);
        });
        
        // 未分類のページがあれば追加
        if (uncategorized.length > 0) {
          const uncategorizedSection = document.createElement('div');
          uncategorizedSection.className = 'category-section';
          
          const uncategorizedHeader = document.createElement('h2');
          uncategorizedHeader.className = 'category-title';
          uncategorizedHeader.textContent = '未分類';
          
          const pageList = document.createElement('div');
          pageList.className = 'page-list';
          
          // 未分類のページをソート
          uncategorized.sort((a, b) => a.title.localeCompare(b.title)).forEach(page => {
            const pageItem = document.createElement('a');
            pageItem.className = 'page-item';
            pageItem.href = `${BASE_PATH}/wiki/${page.slug}`;
            pageItem.innerHTML = `
              <span class="page-title">${page.title}</span>
              <span class="page-info">更新: ${new Date(page.updatedAt).toLocaleDateString()}</span>
            `;
            pageList.appendChild(pageItem);
          });
          
          uncategorizedSection.appendChild(uncategorizedHeader);
          uncategorizedSection.appendChild(pageList);
          categoryContainer.appendChild(uncategorizedSection);
        }
        
        container.appendChild(categoryContainer);
      } else {
        // Wikiが空の場合
        const emptyMessage = document.createElement('div');
        emptyMessage.className = 'message-box';
        emptyMessage.innerHTML = `
          <p>まだWikiページが作成されていません。</p>
          <p><a href="${BASE_PATH}/wiki/new" class="create-link">新しいページを作成</a>してみませんか？</p>
        `;
        container.appendChild(emptyMessage);
      }
    } catch (error) {
      console.error('Error:', error);
      
      // エラーメッセージを表示
      const container = document.querySelector('.wiki-container');
      const messageBox = document.querySelector('.message-box');
      
      if (messageBox) {
        messageBox.innerHTML = `
          <p>Wikiデータの読み込みに失敗しました。</p>
          <p>エラー: ${error.message}</p>
          <p>しばらく経ってから再度お試しください。</p>
        `;
      }
    }
  });
</script>
